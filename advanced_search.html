<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Set viewport width -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Advanced Search</title>
    </head>
    <div class="container">
        <body>
            <!-- Header Start -->
            <header class="advanced_header">
                    <div class="left_header">
                        <a href="index.html"><img alt="Google Logo" height="24" width="74" style="margin:4px;"src="googlelogo.png"></a>
                    </div>
                    <!-- Logo and search section -->
                    <!-- Advanced Search header-->
                    <label class="advanced_logo" >
                            Advanced Search
                    </label>
                    <!-- End of header -->
                    
            </header>
                

            <!-- FORM HEADER -->
            <div role="form header" class="form_header">
                <div>
                    <span class="form_header">
                        Find pages with...
                    </span>
                </div>
                <div>
                    <span class="form_header_right">
                        To do this in the search box.

                    </span>
                </div>
            </div>

            <!-- Form -->
            <div>
                <form action="https://www.google.com/images">

                    <div role="search form" class="advaned_form">
                        <div style="margin-bottom: 25px;">
                            <label class="form_label">
                                all these words:
                            </label>
                            <!-- <div style="max-width: 500px;"> -->
                            <input class="form_input" name="as_q">
                            <!-- </div> -->
                            <span class="form_span">
                                Type the important words:
                                <span class="form_span2">
                                    tri-colour rat terrier
                                </span>
                            </span>
                        </div>

                        <div style="margin-bottom: 25px;">
                            <label class="form_label">
                                this exact word or phrase:
                            </label>
                            <!-- <div style="max-width: 500px;"> -->
                            <input class="form_input" name="as_epq">
                            <!-- </div> -->
                            <span class="form_span">
                                Put exact words in quotes:
                                <span class="form_span2">
                                    "rat terrier"
                                </span>
                            </span>
                        </div>

                        <div style="margin-bottom: 25px;">
                            <label class="form_label">
                                any of these words:
                            </label>
                            <!-- <div style="max-width: 500px;"> -->
                            <input class="form_input" name="as_oq">
                            <!-- </div> -->
                            <span class="form_span">
                                Type <span style="font-family: monospace;font-size: 11px;color:#666;">OR</span> between all the words you want:
                                <span class="form_span2">
                                    miniature OR standard
                                </span>
                            </span>
                        </div>

                        <div style="margin-bottom: 25px;">
                            <label class="form_label">
                                none of these words:
                            </label>
                            <!-- <div style="max-width: 500px;"> -->
                            <input class="form_input" name="as_eq">
                            <!-- </div> -->
                            <span class="form_span" style="margin-top:0px;">
                                Put a minus sign just before words that you don't want:
                                <br>
                                <span class="form_span2">
                                    -rodent, -"Jack Russell"
                                </span>
                            </span>
                        </div>

                        
                    </div>

                    
                    <!-- Search Button(s)  -->
                    <div role="Advanced Search button">
                        <input class="advanced_search_button" type="submit" value="Advanced Search">
                        <!-- <input class="search-button" name="btnI" type="submit" value="I'm Feeling Lucky"> -->
                    </div>

                </form> 
            </div>

        </body>
    </div>
</html>
